<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Preview Card Component </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <img class="gabrielle" src="./img/image-product-desktop.jpg" alt="gaby">
                <div class="perfume">
                    <p class="perfume_type"> PERFUME </p>
                    <h1 class="perfume_name1"> Gabrielle </h1>
                    <h1 class="perfume_name2"> Essence Eau de Parfum </h1>
                    <p class="perfume_description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                        the House of CHANEL. </p>
                    <div class="prices">
                        <p class="perfume_price"> $149.99 </p>
                        <p class="perfume_before_price"> $169.99 </p>
                    </div>
                    <button class="perfume_paiement"> 
                        <img src="./img/icon-cart.svg" alt="icon_card">
                        <p class="perfume_paiement__addCart"> Add to Card </p>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#"> Camille Dng </a>.
    </div>
</body>

</html>
